name: Update README with Recent Contributions

on:
    schedule:
        # Runs daily at midnight UTC
        - cron: "0 0 * * *"
    workflow_dispatch: # Allow manual trigger
    push:
        branches:
            - main

jobs:
    update-readme:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: pip install requests

            - name: Update README with contributions
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: python .github/scripts/update_contributions.py

            - name: Commit changes
              run: |
                  git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git add README.md
                  git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“Š Update recent contributions"
                  git push
